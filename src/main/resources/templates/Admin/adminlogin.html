<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>



      <link rel="stylesheet" href="css/adminlogin.css">

  
</head>

<body>

  <div class="contain">
   <div id="close" class="close">Close</div>
</div>
<div class="containmain">
  <div class="center">
  <div class="profile">
    
  </div>
  <form id="adminloginform" th:action="@{/AdminLoginResult}" method="post">
      &emsp;&emsp;ML招聘网站后台管理登录界面<br><br>
      <p style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
  <input type="text" class="topform" placeholder="Username" name="adminlogin" id="adminlogin"><br>
  <input type="password" class="bottomform" placeholder="Password" name="adminpassword" id="adminpassword"><br>
  <input type="submit" value="登录">
</form>
    </div>
</div>
  <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->


  <script src="js/jquery.1.10.1.min.js" type="text/javascript"></script>
    <script  src="js/adminlogin.js"></script>
  <script  src="js/jquery.validate.js"></script>


<script type="text/javascript">
    $(function(){
        //验证表单
        $("#adminloginform").validate({
            rules: {
                adminlogin:{
                    required: true
                },
                adminpassword: {
                    required: true
                }
            },
            messages: {
                adminlogin:{
                    required: "用户名不能为空！"
                },
                adminpassword: {
                    required: "密码不能为空！"
                }
            }
        });
    })
</script>

</body>

</html>
