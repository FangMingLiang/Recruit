<body>
<article class="cl pd-20">
    <form    id="forbidform">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户：</label>
            <input type="hidden" th:value="${Userid}" name="Userid">
            <div class="formControls col-xs-8 col-sm-9" th:text="${Userid}" th:if="${not #strings.isEmpty(Userid)}"> 张三 </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>封号原因：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" autocomplete="off" placeholder="内容" name="forbidreason" >
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius"  value="&nbsp;&nbsp;保存&nbsp;&nbsp;" onclick="sumbit_sure();">保存</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $("#forbidform").validate({
            rules:{
                forbidreason:{
                    required:true,
                }
            },
        });

    });
    function sumbit_sure(){
        var gnl=confirm("确定要封号?");
        if (gnl==true){
                parent.layer.msg('成功封号!', {icon: 1, time: 1000});
                var Userid=$("input[name='Userid']").val();
                var forbidreason=$("input[name='forbidreason']").val();
                var index = parent.layer.getFrameIndex(window.name);
                this.location.href="/AddForbidUser?Userid="+Userid+'&forbidreason='+forbidreason;
                parent.layer.close(index);
        }
    }
</script>
