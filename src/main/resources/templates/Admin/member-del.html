            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="80">ID</th>
                        <th width="80">被封用户id</th>
                        <th width="80">操作管理员id</th>
                        <th width="130">封号时间</th>
                        <th width="160">封号原因</th>
                        <th width="70">状态</th>
                        <th width="100">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <p th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
                    <tr class="text-c" th:each="f:${forbidUserList}">
                        <td><input type="checkbox" value="1" name="${f.forbidid}"></td>
                        <td th:text="${f.forbidid}">1</td>
                        <td th:text="${f.userid}">1</td>
                        <td th:text="${f.adminid}">1</td>
                        <td th:text="${#dates.format(f.forbiddate, 'yyyy-MM-dd hh:mm:ss')}">2014-6-11 11:11:42</td>
                        <td th:text="${f.reason}"></td>
                        <td class="td-status"><span class="label label-success radius">已封号</span></td>
                        <td class="td-manage">
                            <a style="text-decoration:none" onClick="member_stop(this,'10001')" th:onclick="member_huanyuan([[${f.userid}]],'candidate',this,'1');" href="javascript:;" title="解禁"><i class="Hui-iconfont">解禁&#xe631;</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

<script type="text/javascript">
    $(function () {
        $('.table-sort tbody').on('click', 'tr', function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });
    });

    /*用户-还原*/
    function member_huanyuan(Userid,Usertype,obj, id) {
        layer.confirm('确认要解封吗？', function (index) {
            $(obj).parents("tr").remove();
            window.location.assign("/RelieveForbidUser?Userid="+Userid+"&usertype="+Usertype);
            layer.msg('已解封!', {icon: 6, time: 1000});

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>
