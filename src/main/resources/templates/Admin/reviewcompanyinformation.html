<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>简历预览-ML互联网招聘平台</title>
    <meta content="23635710066417756375" property="qc:admins">
    <meta name="description" content="拉勾网是3W旗下的互联网领域垂直招聘网站,互联网职业机会尽在拉勾网">
    <meta name="keywords"
          content="拉勾,拉勾网,拉勾招聘,拉钩, 拉钩网 ,互联网招聘,拉勾互联网招聘, 移动互联网招聘, 垂直互联网招聘, 微信招聘, 微博招聘, 拉勾官网, 拉勾百科,跳槽, 高薪职位, 互联网圈子, IT招聘, 职场招聘, 猎头招聘,O2O招聘, LBS招聘, 社交招聘, 校园招聘, 校招,社会招聘,社招">

    <meta content="QIQ6KC1oZ6" name="baidu-site-verification">

    <!-- <div class="web_root"  style="display:none">h</div> -->
    <script type="text/javascript">
        var ctx = "h";
        console.log(1);
    </script>
    <link href="h/images/favicon.ico" rel="Shortcut Icon">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <link href="/css/colorbox.min.css" type="text/css" rel="stylesheet">
    <link href="/css/popup.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery.1.10.1.min.js"></script>

    <script src="/js/jquery.colorbox-min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("body").on("click", "a.btn_s", function () {
                $.colorbox.close();
                parent.jQuery.colorbox.close();
            });
            $(".inline").colorbox({
                inline: true
            });
        });
    </script>
    <script src="/js/ajaxCross.json" charset="UTF-8"></script>
</head>

<body>
<div id="previewWrapper">
    <div class="preview_header">
        <h1 title="公司id"th:text="${company.companyid}+的审核" th:if="${not #strings.isEmpty(company.companyid)}"></h1>
    </div><!--end .preview_header-->

    <div class="preview_content">
        <div class="profile_box" id="basicInfo">
            <h2>基本信息</h2>
            <div class="basicShow">
               公司名称：<span style="margin-right: 110px;" th:text="${company.companyname}" th:if="${not #strings.isEmpty(company.companyname)}"></span><span><br>
                    公司网站：<a style="margin-right: 40px;" th:href="${company.companywebsite}" target="_Blank" th:text="${company.companywebsite}" th:if="${not #strings.isEmpty(company.companywebsite)}"></a><br>
                    公司所在城市：<span style="margin-right: 40px;" th:text="${company.companycity}" th:if="${not #strings.isEmpty(company.companycity)}"></span><br>
                    公司领域：<span  th:text="${company.companyindustry}" th:if="${not #strings.isEmpty(company.companyindustry)}"></span><br>
                    公司人数：<span  th:text="${company.companyscale}" th:if="${not #strings.isEmpty(company.companyscale)}"></span><br>
                    申请时间：<span  th:text="${company.establishdate}" th:if="${not #strings.isEmpty(company.establishdate)}"></span><br>
                    公司简介：<span  th:text="${company.companyprofile}" th:if="${not #strings.isEmpty(company.companyprofile)}"></span><br>
            		</span>
                <div class="m_portrait">
                    <div></div>
                    <img width="120" height="120" alt="jason"  th:src="@{/upload/{companyid}/{filename}(companyid=${company.companyid},filename=${company.companylogo})}" th:if="${not #strings.isEmpty(company.companylogo)}">

                </div>
            </div><!--end .basicShow-->
            <div>
                <p>公司的营业执照证件：</p>
                <img  alt="图片加载失败" th:src="@{/upload/{companyid}/{filename}(companyid=${company.companyid},filename=${company.companylicense})}" th:if="${not #strings.isEmpty(company.companylicense)}">

            </div>
        </div><!--end #basicInfo-->
    </div><!--end .preview_content-->
</div><!--end #previewWrapper-->

<!-------------------------------------弹窗lightbox ----------------------------------------->
<div style="display:none;">
    <!-- 下载简历 -->
    <div class="popup" id="downloadOnlineResume">
        <table width="100%">
            <tbody>
            <tr>
                <td class="c5 f18">请选择：</td>
            </tr>
            <tr>
                <td>
                    <a class="btn_s" href="/updateResume">修改简历</a>
                    <a class="btn_s" href="/index">返回首页</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div><!--/#downloadOnlineResume-->
</div>
<!------------------------------------- end ----------------------------------------->


<div id="cboxOverlay" style="display: none;"></div>
<div id="colorbox" class="" role="dialog" tabindex="-1" style="display: none;">
    <div id="cboxWrapper">
        <div>
            <div id="cboxTopLeft" style="float: left;"></div>
            <div id="cboxTopCenter" style="float: left;"></div>
            <div id="cboxTopRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxMiddleLeft" style="float: left;"></div>
            <div id="cboxContent" style="float: left;">
                <div id="cboxTitle" style="float: left;"></div>
                <div id="cboxCurrent" style="float: left;"></div>
                <button type="button" id="cboxPrevious"></button>
                <button type="button" id="cboxNext"></button>
                <button id="cboxSlideshow"></button>
                <div id="cboxLoadingOverlay" style="float: left;"></div>
                <div id="cboxLoadingGraphic" style="float: left;"></div>
            </div>
            <div id="cboxMiddleRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxBottomLeft" style="float: left;"></div>
            <div id="cboxBottomCenter" style="float: left;"></div>
            <div id="cboxBottomRight" style="float: left;"></div>
        </div>
    </div>
    <div style="position: absolute; width: 9999px; visibility: hidden; display: none;"></div>
</div>
</body>
</html>
