<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>简历预览-ML互联网招聘平台</title>
    <meta content="23635710066417756375" property="qc:admins">
    <meta name="description" content="拉勾网是3W旗下的互联网领域垂直招聘网站,互联网职业机会尽在拉勾网">
    <meta name="keywords"
          content="拉勾,拉勾网,拉勾招聘,拉钩, 拉钩网 ,互联网招聘,拉勾互联网招聘, 移动互联网招聘, 垂直互联网招聘, 微信招聘, 微博招聘, 拉勾官网, 拉勾百科,跳槽, 高薪职位, 互联网圈子, IT招聘, 职场招聘, 猎头招聘,O2O招聘, LBS招聘, 社交招聘, 校园招聘, 校招,社会招聘,社招">

    <meta content="QIQ6KC1oZ6" name="baidu-site-verification">

    <!-- <div class="web_root"  style="display:none">h</div> -->
    <script type="text/javascript">
        var ctx = "h";
        console.log(1);
    </script>
    <link href="h/images/favicon.ico" rel="Shortcut Icon">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <link href="/css/colorbox.min.css" type="text/css" rel="stylesheet">
    <link href="/css/popup.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery.1.10.1.min.js"></script>

    <script src="/js/jquery.colorbox-min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("body").on("click", "a.btn_s", function () {
                $.colorbox.close();
                parent.jQuery.colorbox.close();
            });
            $(".inline").colorbox({
                inline: true
            });
        });
    </script>
    <script src="/js/ajaxCross.json" charset="UTF-8"></script>
</head>

<body>
<div id="previewWrapper">
    <div class="preview_header">
        <h1 title="简历id"th:text="${name}+的简历" th:if="${not #strings.isEmpty(name)}"></h1>
        <a title="选择操作" class="inline cboxElement" href="#downloadOnlineResume">操作</a>
    </div><!--end .preview_header-->

    <div class="preview_content">
        <div class="profile_box" id="basicInfo">
            <h2>基本信息</h2>
            <div class="basicShow">
                姓名：<span style="margin-right: 110px;" th:text="${name}" th:if="${not #strings.isEmpty(name)}"></span>性别：<span th:text="${sex}" th:if="${not #strings.isEmpty(sex)}"></span><span><br>
                    出生日期：<span style="margin-right: 40px;" th:text="${birthdate}" th:if="${not #strings.isEmpty(birthdate)}"></span>联系电话：<span th:text="${phone}" th:if="${not #strings.isEmpty(phone)}"></span><br>
                    常用邮箱：<span style="margin-right: 40px;" th:text="${email}" th:if="${not #strings.isEmpty(email)}"></span>学历：<span th:text="${scale}" th:if="${not #strings.isEmpty(scale)}"></span><br>
                    毕业学校：<span  th:text="${school}" th:if="${not #strings.isEmpty(school)}"></span><br>
                    所学专业：<span  th:text="${major}" th:if="${not #strings.isEmpty(major)}"></span>
            		</span>
                <div class="m_portrait">
                    <div></div>
                    <img width="120" height="120" alt="jason"  th:src="${portrait}" th:if="${not #strings.isEmpty(portrait)}">
                </div>
            </div><!--end .basicShow-->
        </div><!--end #basicInfo-->

        <div class="profile_box" id="expectJob">
            <h2>期望工作</h2>
            <div class="expectShow">
                地点：<span style="margin-right: 80px;" th:text="${city}" th:if="${not #strings.isEmpty(city)}"></span>类型：<span th:text="${type}" th:if="${not #strings.isEmpty(type)}"></span><br>
                工资：<span style="margin-right: 70px;" th:text="${salary}" th:if="${not #strings.isEmpty(salary)}"></span>职位：<span th:text="${position}" th:if="${not #strings.isEmpty(position)}"></span><br>
            </div><!--end .expectShow-->
        </div><!--end #expectJob-->

        <div class="profile_box" id="workExperience">
            <h2>工作经历</h2>
            <div class="experienceShow">
                <ul class="wlist clearfix">
                    <li class="clear">
                        <span class="c9">任职期间：<span th:text="${jobfirstdate}" th:if="${not #strings.isEmpty(jobfirstdate)}"></span>-<span th:text="${joblastdate}" th:if="${not #strings.isEmpty(joblastdate)}"></span></span><br>
                        担任职位：<span th:text="${job_name}" th:if="${not #strings.isEmpty(job_name)}"></span><br>
                        就职公司：<span th:text="${company_name}" th:if="${not #strings.isEmpty(company_name)}"></span><br>
                    </li>
                </ul>
            </div><!--end .experienceShow-->
        </div><!--end #workExperience-->

        <div class="profile_box" id="projectExperience">
            <h2>项目经验</h2>
            <div class="projectShow">
                <ul class="plist clearfix">
                    <li class="noborder">
                        <div class="projectList">
                            <div class="f16 mb10">
                                项目名称：<span th:text="${project_name}" th:if="${not #strings.isEmpty(project_name)}"></span><br>
                                项目时间：<span th:text="${projectfirstdate}" th:if="${not #strings.isEmpty(projectfirstdate)}"></span>-<span th:text="${projectlastdate}" th:if="${not #strings.isEmpty(projectlastdate)}">4444.3.3</span><br>
                                担任职务：<span th:text="${project_describe_self}" th:if="${not #strings.isEmpty(project_describe_self)}"></span><br>
                                项目描述：<span style="width: 300px;" th:text="${project_describe_all}" th:if="${not #strings.isEmpty(project_describe_all)}"></span>
                            </div>
                            <div class="dl1"></div>
                        </div>
                    </li>
                </ul>
            </div><!--end .projectShow-->
        </div><!--end #projectExperience-->

        <div class="profile_box" id="selfDescription">
            <h2>自我描述</h2>
            <div class="descriptionShow">
                <span th:text="${selfappraisal}" th:if="${not #strings.isEmpty(selfappraisal)}"></span>
            </div><!--end .descriptionShow-->
        </div><!--end #selfDescription-->
    </div><!--end .preview_content-->
</div><!--end #previewWrapper-->

<!-------------------------------------弹窗lightbox ----------------------------------------->
<div style="display:none;">
    <!-- 下载简历 -->
    <div class="popup" id="downloadOnlineResume">
        <table width="100%">
            <tbody>
            <tr>
                <td class="c5 f18">请选择：</td>
            </tr>
            <tr>
                <td>
                    <a class="btn_s" href="/updateResume">修改简历</a>
                    <a class="btn_s" href="/index">返回首页</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div><!--/#downloadOnlineResume-->
</div>
<!------------------------------------- end ----------------------------------------->


<div id="cboxOverlay" style="display: none;"></div>
<div id="colorbox" class="" role="dialog" tabindex="-1" style="display: none;">
    <div id="cboxWrapper">
        <div>
            <div id="cboxTopLeft" style="float: left;"></div>
            <div id="cboxTopCenter" style="float: left;"></div>
            <div id="cboxTopRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxMiddleLeft" style="float: left;"></div>
            <div id="cboxContent" style="float: left;">
                <div id="cboxTitle" style="float: left;"></div>
                <div id="cboxCurrent" style="float: left;"></div>
                <button type="button" id="cboxPrevious"></button>
                <button type="button" id="cboxNext"></button>
                <button id="cboxSlideshow"></button>
                <div id="cboxLoadingOverlay" style="float: left;"></div>
                <div id="cboxLoadingGraphic" style="float: left;"></div>
            </div>
            <div id="cboxMiddleRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxBottomLeft" style="float: left;"></div>
            <div id="cboxBottomCenter" style="float: left;"></div>
            <div id="cboxBottomRight" style="float: left;"></div>
        </div>
    </div>
    <div style="position: absolute; width: 9999px; visibility: hidden; display: none;"></div>
</div>
</body>
</html>
